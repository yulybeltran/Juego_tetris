<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/614154dd3f.js" crossorigin="anonymous"></script>
    
    
</head>

<body id="body" class="body container">
    <audio id="sonido" src="audio/" type="audio/mp3" loop autoplay></audio>
    <main class="caja_principal">
        <div class="caja_info">
        <h1><span>T</span>E<span>T</span>R<span>i</span>S</h1>
        
         
        <div class="fondo_tetris" id="fondo_tetris">
           
            <div  id="s_pause" class="s_pause">
                
                <div class="menu">
                   <h2>Pausa</h2> 
                </div>
               
                <button onclick="fpause(false)" class="btn">Reanudar</button>
            </div>    
            
        </div>
        <div class="info">
            <h3>Puntos</h3>
            <div id="score"></div>
        </div>
        <div class="info">
            <h3>Lineas</h3>
            <div id="lines"></div>
        </div>
        
        <div class="info">
            <h3>Nivel</h3>
            <div id="level"></div>
        </div>
       
        
        
        <canvas id="nextPiece" width="100" height="100" ></canvas>
    <div>
        <button  class="btn" onclick="fpause(true)">Pausar</button>
        
    </div>
    <div class="botones">
        <button onclick="izquierda" id="izquierda" class="btn2"><i class="fas fa-arrow-circle-left"></i></button>
        <button onclick="derecha" id="derecha" class="btn2"><i class="fas fa-arrow-circle-right"></i></button>
        <button onclick="cambiar" id="cambiar" class="btn2"><i class="fas fa-sync"></i> </button>
     </div>
   
    </div>
        <canvas id="canva"  width="375" height="570"></canvas>
    </main>
</body>
<script src="script.js"></script>
</html>
